    app.kubernetes.io/instance: refly-api
  name: refly-api
  namespace: refly
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: refly-api
  name: refly-api
  namespace: refly
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: refly-api
subjects:
- kind: ServiceAccount
  name: refly-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: refly-api
  namespace: refly
spec:
  selector:
    matchLabels:
      app: refly-api
  replicas: 1
  template:
    metadata:
      labels:
        app: refly-api
    spec:
      serviceAccountName: refly-api
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: refly-api
        image: reflyai/refly-api:0.6.0
        workingDir: /app/apps/api/dist
        command: [ "sh", "-c", "node scripts/sync-db-schema.js && node main.js" ]
        envFrom:
        - configMapRef:
            name: refly-shared-config
        ports:
        - containerPort: 5800
          name: api-http
        - containerPort: 5801
          name: api-ws
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:5800
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "0.5"
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: refly-api
  namespace: refly
spec:
  selector:
    app: refly-api
  type: ClusterIP
  ports:
  - name: api-http
    protocol: TCP
    port: 5800
    targetPort: 5800
  - name: api-ws
    protocol: TCP
    port: 5801
    targetPort: 5801

