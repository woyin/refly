metadata:
  labels:
    app.kubernetes.io/instance: refly-redis
  name: refly-redis
  namespace: refly
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: refly-redis
subjects:
- kind: ServiceAccount
  name: refly-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: refly-redis
  namespace: refly
spec:
  selector:
    matchLabels:
      app: refly-redis
  serviceName: "refly-redis"
  replicas: 1
  template:
    metadata:
      labels:
        app: refly-redis
    spec:
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: refly-redis
      containers:
      - name: refly-redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
          name: redis-p
        command: [ "redis-server", "--save", "20", "1", "--loglevel", "warning", "--requirepass", "$(REDIS_PASSWORD)" ]
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 102Mi
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: refly-shared-config
              key: TZ
        - name: REDIS_PASSWORD
          # value: refly
          valueFrom:
            configMapKeyRef:
              name: refly-shared-config
              key: REDIS_PASSWORD

        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        hostPath:
          path: /root/refly/db/redis/data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: refly-redis
  namespace: refly
