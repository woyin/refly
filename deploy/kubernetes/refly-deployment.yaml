  MINIO_EXTERNAL_ACCESS_KEY: minioadmin
  MINIO_EXTERNAL_SECRET_KEY: minioadmin
  MINIO_EXTERNAL_BUCKET: refly-external

  # Authentication Configuration
  AUTH_SKIP_VERIFICATION: 'true'
  REFLY_COOKIE_DOMAIN: ''
  REFLY_COOKIE_SECURE: ''
  REFLY_COOKIE_SAME_SITE: ''
  LOGIN_REDIRECT_URL: ''
