services:
  db:
    container_name: refly_db
    image: postgres:16-alpine
    ports:
      - 35432:5432
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=refly
      - POSTGRES_USER=refly
      - POSTGRES_PASSWORD=test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U refly']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_network
  minio:
    container_name: refly_minio
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    restart: always
    ports:
      - 39000:9000
      - 39001:9001
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - refly_network
  redis:
    container_name: refly_redis
    image: redis/redis-stack:latest
    restart: always
    ports:
      - 36379:6379
      - 38001:8001
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_network
  qdrant:
    container_name: refly_qdrant
    image: reflyai/qdrant:v1.13.1
    ports:
      - 36333:6333
      - 36334:6334
    volumes:
      - qdrant_data:/qdrant/storage:z
    restart: always
    healthcheck:
      test: ['CMD-SHELL', "curl -s http://localhost:6333/healthz | grep -q 'healthz check passed' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - refly_network
  searxng:
    container_name: refly_searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    ports:
      - 38080:8080
    volumes:
      - ./searxng:/etc/searxng
    env_file:
      - .env
    environment:
      - SEARXNG_BASE_URL=https://${SEARXNG_HOSTNAME:-localhost}/
      - UWSGI_WORKERS=${SEARXNG_UWSGI_WORKERS:-4}
      - UWSGI_THREADS=${SEARXNG_UWSGI_THREADS:-4}
    networks:
      - refly_network
  refly-sandbox:
    container_name: refly_sandbox
    image: ghcr.io/refly-ai/refly-sandbox:latest  # Local: refly-sandbox-worker:latest, GHCR: ghcr.io/refly-ai/refly-sandbox:latest
    restart: always
    env_file:
      - .env
    environment:
      # Application
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${REFLY_SANDBOX_PORT:-7651}
      - LOG_LEVEL=${REFLY_SANDBOX_LOG_LEVEL:-info}

      # Redis Configuration
      - REDIS_HOST=refly_redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REFLY_SANDBOX_REDIS_DB:-0}

      # Queue Configuration
      - QUEUE_MAX_CONCURRENCY=${REFLY_SANDBOX_QUEUE_MAX_CONCURRENCY:-30}
      - QUEUE_MAX_QUEUE_SIZE=${REFLY_SANDBOX_QUEUE_MAX_QUEUE_SIZE:-500}

      # Scalebox Provider
      - PROVIDERS_SCALEBOX_API_KEY=${PROVIDERS_SCALEBOX_API_KEY}
      - PROVIDERS_SCALEBOX_TEMPLATE_NAME=${PROVIDERS_SCALEBOX_TEMPLATE_NAME:-slim-v2}
      - PROVIDERS_SCALEBOX_MAX_SANDBOXES=${PROVIDERS_SCALEBOX_MAX_SANDBOXES:-50}
      - PROVIDERS_SCALEBOX_AUTO_PAUSE_DELAY_MS=${PROVIDERS_SCALEBOX_AUTO_PAUSE_DELAY_MS:-120000}
      - PROVIDERS_SCALEBOX_SANDBOX_TIMEOUT_MS=${PROVIDERS_SCALEBOX_SANDBOX_TIMEOUT_MS:-3600000}

      # E2B Provider (Optional)
      - PROVIDERS_E2B_API_KEY=${PROVIDERS_E2B_API_KEY:-}
      - PROVIDERS_E2B_TEMPLATE_NAME=${PROVIDERS_E2B_TEMPLATE_NAME:-refly-executor-slim}
      - PROVIDERS_E2B_MAX_SANDBOXES=${PROVIDERS_E2B_MAX_SANDBOXES:-50}
      - PROVIDERS_E2B_AUTO_PAUSE_DELAY_MS=${PROVIDERS_E2B_AUTO_PAUSE_DELAY_MS:-120000}
      - PROVIDERS_E2B_SANDBOX_TIMEOUT_MS=${PROVIDERS_E2B_SANDBOX_TIMEOUT_MS:-3600000}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:7651/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - refly_network

networks:
  refly_network:
    driver: bridge

volumes:
  db_data:
  minio_data:
  redis_data:
  qdrant_data:
  elasticsearch_data:
  searxng_data:
